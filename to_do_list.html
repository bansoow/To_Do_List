<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  </head>
  <body>
  <div class="wrapper">
    <h1>To Do List</h1>
    <div class="inputField">
      <input id="add" type="text" placeholder="AJOUTER UNE TACHE">
      <button onclick="addTask()" type="button" class="add">Ajouter</button>
    </div>
    <ul class="todolist">
    </ul>
    <div class="footer">
      <span>Vous avez <span class="pendingnumb"></span> taches</span>
      <button onclick="supprAll()" >Tout supprimer</button>
    </div>
  </div>
  </body>
</html>
